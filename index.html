<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="result">
        <h3>Your Result</h3>
        <div class="avgpoint">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>Your Perfomance Exceed 65 of the people conductioing test here!</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="reaction">
          <span>&#9889;Reaction</span>
          <p class="points"><strong>80</strong>/100</p>
        </div>
        <div class="memory">
          <span>&#129504;Memory</span>
          <p class="points"><strong>92</strong>/100</p>
        </div>
        <div class="verbal">
          <span>&#128172;Verbal</span>
          <p class="points"><strong>61</strong>/100</p>
        </div>
        <div class="visual">
          <span>&#128065;Visual</span>
          <p class="points"><strong>73</strong>/100</p>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>
  </body>
</html>
